<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in & Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
</head>

<body>
    <div class="container-modal"id="Modal">
        <div class="modal-container">
            <div class="modal">
                <h2>Sign UP</h2>
                <p>It's quick and easy</p>
                <hr />
                <input type="text" name="" placeholder="Enter First Name" id="firstname">
                <input type="text" name="" placeholder="Enter Last Name" id="lastname">
                <br />
                <input type="email" name="" placeholder="Enter Email Or Phone Number" id="email">
                <br />
                <input type="password" placeholder="Enter Your password" name="password" id="password">
                <p>Date of birth ?</p>
                <input type="date" name="" id="pass">
                <p>Gender ?</p>
                <input type="radio" value="Female" name="Gender" id="Female"><span>Female</span>
                <input type="radio" value="Male" name="Gender" id="Male">Male
                <input type="radio" value="Custom" name="Gender" id="Custom">Custom
                <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS
                    notifications from us and can opt out at any time.</p>
                <button id="signup" onclick="signup()">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
